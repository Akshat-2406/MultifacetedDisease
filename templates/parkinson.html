            margin-bottom: 10px;
            padding: 8px; /* Adjusted padding for better input appearance */
        }

        input[type="submit"] {
            background-color: #3a5f80; /* Darker blue submit button color */
            width: 100%;
            font-size: 20px;
            height: 40px;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #1f3d53; /* Darker blue on hover */
        }

        h1 {
            color: #1f3d53; /* Dark blue heading color */
            text-align: center;
            margin-bottom: 20px; /* Added margin for spacing */
        }

        center {
            width: 100%;
            display: block;
        }
    </style>
</head>
